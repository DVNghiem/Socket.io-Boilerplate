<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Chat Example</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .connection-status {
            font-size: 12px;
            opacity: 0.9;
        }

        .connection-status.connected {
            color: #4ade80;
        }

        .connection-status.disconnected {
            color: #f87171;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-user {
            font-weight: 600;
            font-size: 14px;
            color: #667eea;
        }

        .message-time {
            font-size: 11px;
            color: #9ca3af;
            margin-left: 8px;
        }

        .message-content {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            word-wrap: break-word;
        }

        .message.own .message-user {
            color: #764ba2;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .system-message {
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
            margin: 10px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ’¬ Socket.IO Chat</h1>
            <div class="connection-status" id="status">Connecting...</div>
        </div>
        
        <div class="messages-container" id="messages"></div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..." 
                disabled
            >
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script>
        // Configuration
        const SOCKET_URL = 'http://localhost:3000';
        const ROOM_ID = 'general';
        
        // DOM elements
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusElement = document.getElementById('status');

        // Generate random username
        const username = `User${Math.floor(Math.random() * 1000)}`;

        // Initialize Socket.IO connection
        const socket = io(SOCKET_URL, { 
            transports: ['websocket'],
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5
        });

        // Connection event handlers
        socket.on('connect', () => {
            console.log('Connected to server:', socket.id);
            updateStatus('Connected', true);
            enableInput();
            
            // Join the room
            socket.emit('join:room', ROOM_ID);
            addSystemMessage(`You joined the room as ${username}`);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            updateStatus('Disconnected', false);
            disableInput();
            addSystemMessage('Disconnected from server');
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            updateStatus('Connection Error', false);
        });

        socket.on('reconnecting', (attemptNumber) => {
            console.log('Reconnecting...', attemptNumber);
            updateStatus(`Reconnecting (${attemptNumber})...`, false);
        });

        // Message event handler
        socket.on('chat:message', (message) => {
            console.log('Received message:', message);
            addMessage(message);
        });

        // Send message function
        function sendMessage() {
            const content = messageInput.value.trim();
            
            if (!content) return;
            
            const message = {
                roomId: ROOM_ID,
                content: content,
                user: username,
                timestamp: new Date().toISOString(),
                socketId: socket.id
            };
            
            // Emit to server
            socket.emit('chat:message', message);
            
            // Clear input
            messageInput.value = '';
            messageInput.focus();
        }

        // UI helper functions
        function addMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            // Check if message is from current user
            if (message.socketId === socket.id) {
                messageDiv.classList.add('own');
            }
            
            const time = new Date(message.timestamp).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user">${escapeHtml(message.user)}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(message.content)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateStatus(text, isConnected) {
            statusElement.textContent = text;
            statusElement.className = 'connection-status ' + (isConnected ? 'connected' : 'disconnected');
        }

        function enableInput() {
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        function disableInput() {
            messageInput.disabled = true;
            sendButton.disabled = true;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial state
        disableInput();
    </script>
</body>
</html>
