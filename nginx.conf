events {
    worker_connections 4096;
}

http {
    # Upstream configuration for Socket.IO servers
    upstream socketio_backend {
        # Use IP hash for sticky sessions (required for Socket.IO)
        ip_hash;
        
        # Add your Socket.IO server instances here
        server 127.0.0.1:3000;
        server 127.0.0.1:3001;
        server 127.0.0.1:3002;
        server 127.0.0.1:3003;
        
        # Health check settings
        keepalive 64;
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=socketio_limit:10m rate=100r/s;

    server {
        listen 80;
        server_name localhost;

        # Increase buffer sizes for WebSocket
        client_body_buffer_size 128k;
        client_max_body_size 10m;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 8k;

        # Timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        location / {
            # Apply rate limiting
            limit_req zone=socketio_limit burst=200 nodelay;

            # Proxy settings
            proxy_pass http://socketio_backend;
            proxy_redirect off;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Buffering settings
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Logging
    access_log /var/log/nginx/socketio_access.log;
    error_log /var/log/nginx/socketio_error.log;
}
